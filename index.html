<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Under Construction</title>
  <style>
    :root {
      --bg: #0f172a;      /* slate-900 */
      --fg: #e2e8f0;      /* slate-200 */
      --muted: rgba(226,232,240,.8);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100dvh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(60vmax 60vmax at 20% -10%, #1e293b 0%, transparent 70%),
        radial-gradient(50vmax 50vmax at 120% 120%, #0ea5e9 0%, transparent 70%),
        var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      padding: 4vmin;
    }

    main {
      width: min(920px, 96vw);
      text-align: center;
    }

    figure {
      margin: 0 auto 1rem;
      width: 100%;
      max-width: 720px;
    }

    img.uc {
      display: block;
      margin: auto;
      width: 50%;
      height: auto;              /* keep aspect ratio */
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(2, 6, 23, 0.45);
    }

    h1 {
      margin: 0.5rem 0 0.25rem;
      font-weight: 700;
      letter-spacing: .2px;
    }

    p {
      margin: 0;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main role="main" aria-label="Under construction notice">
    <figure>
      <img
        class="uc"
        src="under-construction.png"
        alt="This site is under construction"
        width="1360"
	align="centre"
	height="600"
        loading="lazy"
        decoding="async"
      />
    </figure>
    <h1>We’ll be here soon</h1>
    <p>The best experience is being built — please check again soon.</p>
  </main>
</body>
</html>
